<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HACKHUNT</title>
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HACKHUNT</h1>
        <h2>Find Hackathons Near You! </h2>
    </header>

    <form id="search" class="search">
        <div class = "row">
        <label for="city-input"> Enter your city here:</label>

        <input type="text" id="city-input" placeholder="Toronto" required >

    </div>
        <button type="submit" id="submit-city">GET STARTED </button>

       </form>

    <main class="results-area">
        <h3 id="results-title" class="results-title" hidden></h3>


        <ul id="list" class="list"></ul>

        <p id="empty" class="empty" hidden>
            No hackathons found. Try a nearby city.
          </p>

       
    </main>


    <script src="index.js"></script>
</body>
</html>
